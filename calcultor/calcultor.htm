<!DOCTYPE html>
<html>
<head>
<style>
    

  table {
    width: 300px;
    height: 300px;
    border-collapse: collapse;
    margin-left: 450px;
    margin-top: 150px;
    }
  *{
    background-color: rgb(81, 17, 47);

  }
  td {
    padding: 0;
  
  }
  input[type="button"] {
    width: 100%;
    height: 100%;
    color: aliceblue;
    font-size: 20px;
  }
  input[type="text"] {
    width: 97%;
    font-size: 20px;
    text-align: right;
    color: aliceblue;
  }
  
</style>
</head>
<body>
<script>
  function num(val) {
    document.getElementById("a").value += val;
  }

  function solve() {
    var x = document.getElementById("a").value;
    try {
      var y = eval(x);
      document.getElementById("a").value = y;
    } catch (e) {
      document.getElementById("a").value = "Error";
    }
  }

  function clearScreen() {
    document.getElementById("a").value = "";
  }
</script>

<table>
  <tr>
    <td colspan="4"><input type="text" id="a" readonly></td>
  </tr>
  <tr>
    <td><input type="button" value="C" onclick="clearScreen()"></td>
    <td><input type="button" value="/" onclick="num('/')"></td>
    <td><input type="button" value="*" onclick="num('*')"></td>
    <td><input type="button" value="-" onclick="num('-')"></td>
  </tr>
  <tr>
    <td><input type="button" value="7" onclick="num(7)"></td>
    <td><input type="button" value="8" onclick="num(8)"></td>
    <td><input type="button" value="9" onclick="num(9)"></td>
    <td><input type="button" value="+" onclick="num('+')"></td>
  </tr>
  <tr>
    <td><input type="button" value="4" onclick="num(4)"></td>
    <td><input type="button" value="5" onclick="num(5)"></td>
    <td><input type="button" value="6" onclick="num(6)"></td>
    <td><input type="button" value="." onclick="num('.')"></td>
  </tr>
  <tr>
    <td><input type="button" value="1" onclick="num(1)"></td>
    <td><input type="button" value="2" onclick="num(2)"></td>
    <td><input type="button" value="3" onclick="num(3)"></td>
    <td><input type="button" value="=" onclick="solve()"></td>
  </tr>
  <tr>
    <td colspan="4"><input type="button" value="0" onclick="num(0)"></td>
  </tr>
</table>

</body>
</html>
